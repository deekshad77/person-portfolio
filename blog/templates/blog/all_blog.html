{% extends 'portfol/base.html' %}
{% block content %}
<h2> Danish has written {{ blogs.count}} blog{{blogs.count|pluralize}}</h2>
{% for blog in blogs %}
<a href="{% url 'blog:detail' blog.id %}">{{ blog.title }}</a>
<h5>{{ blog.date|date:'M d Y' }}</h5>
<p>{{ blog.discription|truncatechars:13 }}</p>
{% endfor %}
{% endblock %}
